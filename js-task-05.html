<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>鼠标触发样式 1</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      margin: 0 auto;
      border: 3px solid #f44336;
      background-color: #ef5350;
      cursor: pointer;
    }
    #box.hover {
      border: 3px solid #4caf50;
      background-color: #43a047;
    }
  </style>
</head>

<body>
  <div id="box">进来就变</div>

  <script>
  var oBox = document.getElementById('box');
  oBox.onmouseover = function () {
    oBox.className = 'hover';
    oBox.innerHTML = '变啦';
  }
  oBox.onmouseout = function () {
    oBox.className = '';
    oBox.innerHTML = '进来就变';
  }
  </script>
</body>

</html>
