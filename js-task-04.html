<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>控制 div 属性</title>
  <style>
    .wrap {
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    
    .box {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="wrap" id="box">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="wrap" id="btn">
    <button type="button">变黑</button>
    <button type="button">变白</button>
  </div>
  <script>
    var oBox = document.getElementById('box').getElementsByTagName('div');
    var oBtn = document.getElementById('btn').getElementsByTagName('button');
    var color = ['black', 'white'];

    var changeBcolor = function(obj, bgcolor) {
      obj.style.backgroundColor = bgcolor
    }

    for (var i = 0; i < oBtn.length; i++) {
      oBtn[i].index = i;
      oBtn[i].onclick = function() {
        for (var i = 0; i < oBox.length; i++) {
          changeBcolor(oBox[i], color[this.index]);
        }
      }
    }
  </script>
</body>

</html>
